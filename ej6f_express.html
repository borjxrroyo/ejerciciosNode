<!DOCTYPE html>
<html>
<head><meta charset=UTF-8 />

<script>
comprobar_edad = (valor) => {
return (valor >= 18) ?
"Mayor de edad. Acceso permitido"
:
"Menor de edad. Acceso denegado"
}

/* return (valor >= 18) ? (return (valor <= 99) ? mensaje = "Mayor de edad. Acceso permitido" : mensaje = "Edad no permitida.") : mensaje = "Menor de edad. Acceso denegado" */
    

    

mostrar = (dato) => {
salida.innerHTML += `<br> Su respuesta: ${dato}`
}

iniciar = (edad) => {
const validacion = comprobar_edad(edad)
mostrar(validacion)
}
</script>




</head>
<body>
<h3>MÃ¡quina de votar</h3>
<p>Introduce edad y pulsa dobleclick.</p>
<input id="txt_edad" type="text" ondblclick="iniciar(this.value)">

</body>
</html>
